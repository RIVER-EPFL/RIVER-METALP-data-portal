<ul class="error-summary">
    <li><span class="success"><span class="type">Success {{ successIcon }}:</span><span class="nb">{{ successNb }}</span></span></li>
    <li><span class="warning"><span class="type">Warnings {{ warningIcon }}:</span><span class="nb">{{ warningNb }}</span></span></li>
    <li><span class="error"><span class="type">Errors {{ errorIcon }}:</span><span class="nb">{{ errorNb }}</span></span></li>
</ul>
